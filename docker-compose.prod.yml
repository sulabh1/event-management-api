services:
  postgres:
    image: postgres:15-alpine
    container_name: event-management-db-prod
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network-prod
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: event-management-redis-prod
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "--no-auth-warning",
          "-a",
          "${REDIS_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network-prod
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: event-management-api-prod
    ports:
      - "${PORT}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SYNC=false
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL=${REDIS_TTL}
      - THROTTLE_TTL=${THROTTLE_TTL}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT}
    volumes:
      - ./logs:/app/logs
    networks:
      - event-network-prod
    restart: unless-stopped
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      until nc -z postgres 5432; do sleep 1; done &&
      echo 'Database is ready!' &&
      echo 'Running migrations...' &&
      npm run migration:run &&
      echo 'Starting application in production mode...' &&
      node dist/main.js
      "

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  event-network-prod:
    driver: bridge
