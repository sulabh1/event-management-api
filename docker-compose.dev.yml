services:
  postgres:
    image: postgres:15-alpine
    container_name: event-management-db-dev
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network-dev

  redis:
    image: redis:7-alpine
    container_name: event-management-redis-dev
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: event-management-api-dev
    ports:
      - "${PORT}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=${PORT}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SYNC=${DB_SYNC}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL=${REDIS_TTL}
      - THROTTLE_TTL=${THROTTLE_TTL}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    networks:
      - event-network-dev
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      until nc -z postgres 5432; do sleep 1; done &&
      echo 'Database is ready!' &&
      echo 'Running migrations...' &&
      npm run migration:run && npm run seed && npm run seed:admin &&
      echo 'Starting application in development mode...' &&
      npm run start:dev && npm run documentation:serve
      "

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  event-network-dev:
    driver: bridge
